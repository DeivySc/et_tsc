<section class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100%">
  <div style="width: 30rem" class="text-center border">
    <h1 style="margin-top: 2rem; margin-bottom: 2rem">Login</h1>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="d-flex justify-content-around">
        <div>
          <div>
            <mat-form-field appearance="outline" style="width: 20rem">
              <mat-label>Usuario</mat-label>
              <input matInput required name="usuario" formControlName="usu" type="text" placeholder="usuario" autocomplete="false"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width: 20rem">
              <mat-label>Contraseña</mat-label>
              <input matInput required name="password" formControlName="pass" type="password" placeholder="contraseña" autocomplete="false"/>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <button mat-raised-button color="primary" type="submit">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</section>
